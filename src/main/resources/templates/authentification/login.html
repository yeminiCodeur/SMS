<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"   
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>	

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>login</title>

    <!-- Bootstrap core CSS-->
    <link href="boot/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="boot/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="boot/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="boot/css/sb-admin.css" rel="stylesheet">
        <!-- Custom styles for this template-->
    <link href="boot/css/customer.css" rel="stylesheet">
   

  </head>
  <body style="background:#ECF0F1;">
  <header>
  <div class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between">
      <a href="/" class="navbar-brand d-flex align-items-center"><i class="fa d-inline fa-home mr-2"></i><strong>Fariz</strong> </a>
      <h1 class="text-center text-white">S'authentifier</h1>
    </div>
  </div>
	</header>
    <div class="container">
      
    <div class="row" style="margin-top:50px;">
       <div class="col-md-4  offset-1">
        <div class="card card-login mx-auto mt-5">
        <div class="text-center text-info">Login on your account</div>
        <div class="card-body">
          <form class="form" autocomplete="off" method="post" action="/process">
            <div class="form-group">
             <label for="inputEmail">Email address</label>
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address | Numero du telephone " required="required" autofocus="autofocus">
              </div>
            </div>
            <div class="form-group">
             <label for="inputPassword">Password</label>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">         
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Remember Password
                </label>
              </div>
            </div>
            <div class="form-group text-center">
               <button class="btn btn-primary btn-block" type="submit">Login</button>
            </div>          
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="/register">Register an Account</a>
            <a class="d-block small" href="/reset-password">Forgot Password?</a>
          </div>
        </div>
        </div>
    </div>
    <div class="col-md-6 ">
       <div th:insert="~{common/presentation :: present}"></div>
       <div class="pres-fariz">        
            <h4>Pourquoi Se Connecter ?</h4>
             <p class="p">Se Connecté sur Fariz, C'est  pour  acceder à toutes les fonctionnalités du plateforme et ainsi de pouvoir
                             acceder à votre space et explorer les fonctionnalités a votre sai.
             </p>
       </div>
    </div>
    </div>
    </div>
   <div th:include="~{common/foot :: foot}"></div>
</body>
</html>

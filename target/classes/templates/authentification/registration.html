<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"   
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>	

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fariz</title>

    <!-- Bootstrap core CSS-->
    <link href="boot/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="boot/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="boot/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
          <link href="boot/css/customer.css" rel="stylesheet">
  </head>
<body style="background:#ECF0F1;">
  <header>
  <div class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between">
      <a href="/" class="navbar-brand d-flex align-items-center"><i class="fa d-inline fa-home mr-2"></i><strong>Fariz</strong> </a>
       <h1 class="text-center text-white">Créer un compte</h1>
    </div>
  </div>
	</header>
    <div class="container">
    <div class="row" style="margin-top:50px;">
       <div class="col-md-4  offset-1">
        <div class="card card-register mx-auto mt-5">
        <div class="text-center">Register an Account</div>
        <div class="card-body">
          <form autocomplete="off" action="/create" method="post" th:object="${farmer}">  
             <input th:field="*{codeFarmer}"  type="hidden" value=${code}>              
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <label for="firstName">First name</label>
                    <input th:field="*{firstName}"  type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <label for="lastName">Last name</label>
                    <input th:field="*{lastName}" type="text" id="lastName" class="form-control" placeholder="Last name" required="required">              
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
             <label for="inputEmail">Email address</label>
              <div class="form-label-group">
                <input th:field="*{email}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
              </div>
            </div>
             <div class="form-group">
             <label for="inputEmail">Statut</label>
              <div class="form-label-group">
               <select class="form-control" name="statut">
                 <option value=""></option>
                  <option value="far">Producteur</option>
                   <option value="exp"> Expert Agriculteur</option>
               </select>
            </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                 <label for="inputPassword">Password</label>
                  <div class="form-label-group">
                    <input th:field="*{password}" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                  </div>
                </div>
                <div class="col-md-6">
                 <label for="confirmPassword">Confirm password</label>
                  <div class="form-label-group">
                    <input  type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                  </div>
                </div>
              </div>
              <input required="required"  id = "c" type="checkbox" /><label for="c">Condition generale d'utilisation</label>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Register</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="/login">Login</a>
            <a class="d-block small" href="/reset-password">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 ">
      <div th:insert="~{common/presentation :: present}"></div>
      <div class="pres-fariz">        
            <h4>Pourquoi s'inscrire ?</h4>
            <p class="p">
                           S'inscrire sur Fariz, c'est accéder à du contenu exclusif pour l'usage de l'agriculture et la transformation agricole en afrique.
                            La création d'un compte est totalement gratuite.</p>
       </div>
    </div>
    </div>  
    </div>
       <div th:include="~{common/foot :: foot}"></div>
</body>
</html>
